<div class="countryEdit">
    <h1>Edit the Country</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Country Name:</mat-label>
            <input matInput formControlName="name" required="required" placeholder="Enter name of the country">
        </mat-form-field>

        <mat-form-field>
            <mat-label>iso2:</mat-label>
            <input matInput formControlName="iso2" required="required" placeholder="Enter iso2">
        </mat-form-field>

        <mat-form-field>
            <mat-label>iso3:</mat-label>
            <input matInput formControlName="iso3" required="required" placeholder="Enter iso3">
        </mat-form-field>
  
        <div>
            <button mat-flat-button color="primary" type="submit">Submit</button>
            <button mat-flat-button color="secondary" [routerLink]="['/countries']">Cancel</button>
        </div>
    </form>
  </div>
